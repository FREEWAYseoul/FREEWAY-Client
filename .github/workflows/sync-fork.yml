name: Update Fork

on:
  push:
    branches:
      - main

jobs:
  update-fork:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Sync with Fork
        run: |
          git remote add fork ${{ secrets.SYNC_REPO}}
          git fetch fork
          git checkout main
          git merge --allow-unrelated-histories fork/main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
